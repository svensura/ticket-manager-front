<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>CovidTestApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
  
  <link rel="stylesheet" href="../css/popup.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/disableLink.css">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


  <script src="../js/libs/moment.js"></script>

  <script src="js/libs/mustache.js"></script>

  <script src="../js/libs/deparam.js"></script>

  <script src="../js/students.js"></script>

  <script src="../js/commonFunctions.js"></script>
</head>

<body>
  <input type="hidden" id="storeid" value="0" />
  
  <nav class="navbar navbar-default" id="navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">CovidTestApp</a>
      </div>
      <ul class="nav navbar-nav">
       <li><a href="users.html">Benutzer</a></li>
        <li class="active"><a href="students.html">Schüler</a></li>
       <li class="pointer"><a onclick="logoutClicked(false)" >Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div id="table">
    <div class="row">
      <div class="col-sm-6">
        <h2>Schüler</h2>
      </div>
      <div class="col-xs-12">
        <button type="button" class="btn btn-primary" onclick="studentOpenForm();">
          Hinzufügen
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-10">
        <table id="studentTable" class="table table-bordered
                    table-condensed table-striped">
          <thead>
            <tr>
              <th>Bearbeiten</th>
              <th>Vorname</th>
              <th>Nachname</th>
              <th>Klasse</th>
              <th>zuletzt negativ getestet</th>
              <th>Entfernen</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    </div>
    
    <div class="form-popup" id="studentForm">
      <div class="container">
        <div class="form-field">
          <label for="prename">Vorname</label>
          <input type="text" id="prename" class="form-control" autofocus/>
        </div>
        <div class="form-field">
          <label for="surname">Familienname</label>
          <input type="text" id="surname" class="form-control" />
        </div>
        <div class="form-field">
            <label for="class">Klasse</label>
            <input type="text" id="class" class="form-control" />
        </div>
        <div class="form-field">
          <label for="negative">zuletztz negativ getestet</label>
          <input type="text" id="class" class="form-control" />
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="button" id="studentUpdateButton" class="btn btn-primary" onclick="studentUpdateClick();">
              Hinzufügen
            </button>
            <button type="button" id="studentCloseButton" class="btn btn-primary" onclick="studentFormClear();">
              Zurück
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

 

</body>

</html>

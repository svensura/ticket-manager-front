<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="../js/login.js"></script>
  <script src="../js/commonFunctions.js"></script>

    

</head>



    <body>
       
            <form class="form-signin" id="div_login">
                    <div class="col-sm-6">
                            <h2>Login</h2>
                        </div>
                </div>
                <div id="message"></div>
                <label for="inputEmail" class="sr-only">Email-Adresse</label>
                    <input type="email" id="txt_uname" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Passwort</label>
                    <input type="password" id="txt_pwd" class="form-control" placeholder="Password" required>
                <div class="form-field-blue">
                    <input class="btn btn-lg btn-primary btn-block" type="button" value="Submit" name="but_submit" id="but_submit" />

                </div>
            </form>
          

   
    </body>



</body>

</html>

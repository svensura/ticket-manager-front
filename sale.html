<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Literaturnacht</title>
  <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
 
  <link rel="stylesheet" href="/css/popup.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/disableLink.css">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="/js/libs/moment.js"></script>

  <script src="/js/libs/mustache.js"></script>

  <script src="/js/libs/deparam.js"></script>

  <script src="/js/sale.js"></script>

  <script src="/js/commonFunctions.js"></script>


</head>

<body>
  <input type="hidden" id="storeid" value="0" />
  
  <nav class="navbar navbar-default" id="navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Große Kiesau Literaturnacht</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a class="isDisabled" href="dashboard.html">Übersicht</a></li>
        <li><a class="isDisabled" href="users.html">Benutzer</a></li>
        <li><a class="isDisabled" href="venues.html">Häuser</a></li>
        <li><a class="isDisabled" href="gigs.html">Lesungen</a></li>
        <li class="active"><a href="sale.html">Verkauf</a></li>
        <li class="pointer"><a onclick="logoutClicked(true)" >Logout</a></li>
      </ul>
    </div>
  </nav>
 
  

  <div class="container">
    <div id="table">
    <div class="row">
      <div class="col-sm-6">
        <h2 id="sellersName"></h2>
        <button type="button" class="btn btn-default" onclick="vendorListEmail();">
          <span class="glyphicon glyphicon-envelope">
        </button>
          Zusamenfassung an mich senden
      </div>

    </div>

    <div class="row">
      <div class="col-sm-10">
        <table id="gigTable" class="table table-bordered
                    table-condensed table-striped">
          <thead>
            <tr>
              <th>Nr.</th>
              <th>Titel</th>
              <th>Gast</th>
              <th>Haus</th>
              <th class="text-center">Tickets übrig</th>
              <th>Verkauf</th>
              <th>Rückgabe</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    </div>
    
    <div class="form-popup" id="saleForm">
      <div class="container">
        <h2>
          Tickets für Haus Nr. <a id="houseNo"></a> 
        </h2>
        <h2>
          <a id="title"></a>
        </h2>
        <h2>
          zu Gast:
          <a id="gName"></a> 
        </h2>
        <h2>
          für jeweils €
          <a id="feeEur"></a> 
        </h2>

        <div>
            <label for="sel1">Anzahl Tickets</label>
            <select class="form-control" id="amount">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
            </select>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="button" id="gigUpdateButton" class="btn btn-primary" onclick="buyClick();">
              Verkauf
            </button>
            <button type="button" id="userCloseButton" class="btn btn-primary" onclick="saleFormClear();">
                Zurück
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>

</html>

<p></p>

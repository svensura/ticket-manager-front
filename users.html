<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Literaturnacht</title>
  <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
  
  <link rel="stylesheet" href="/css/popup.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/disableLink.css">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="/js/libs/moment.js"></script>

  <script src="/js/libs/mustache.js"></script>

  <script src="/js/libs/deparam.js"></script>

  <script src="/js/users.js"></script>

  <script src="/js/commonFunctions.js"></script>

</head>

<body>
  <input type="hidden" id="storeid" value="0" />
  
  <nav class="navbar navbar-default" id="navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Gro√üe Kiesau Literaturnacht</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li class="active"><a href="users.html">Users</a></li>
        <li><a href="venues.html">Venues</a></li>
        <li><a href="gigs.html">Gigs</a></li>
        <li><a class="isDisabled" href="sale.html">Ticketsale</a></li>
        <li class="pointer"><a onclick="logoutClicked(false)" >Logout</a></li>
      </ul>
    </div>
  </nav>
 
  <div class="container">
    <div id="table">
    <div class="row" >
      <div class="col-sm-6">
        <h2>Users</h2>
      </div>
      <div class="col-xs-12">
        <button type="button" class="btn btn-primary" onclick="userOpenForm();">
          Add
        </button>
      </div>
    </div>
   
    <div class="row">
      <div class="col-sm-10">
        <table id="userTable" class="table table-bordered
              table-condensed table-striped">
          <thead>
            <tr>
              <th>Edit</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Role</th>
              <th>Delete</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    </div>

    <div class="form-popup" id="userForm">
      <div class="container">
        <div class="form-field">
          <label for="username">Name</label>
          <input type="text" id="username" class="form-control" autocomplete="false" autofocus/>
        </div>
        <div class="form-field">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control" />
        </div>
        <div class="form-field">
          <label for="phone">Phone</label>
          <input type="text" id="phone" class="form-control" />
        </div>
        <div class="form-field">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" autocomplete="false"/>
        </div>
        <div class="form-field" id="vendorField">
          
          <label for="active">Vendor</label>
          <input type="checkbox" id="vendorBox"/>
        </div>
        <div class="row">
          <div class="col-xs-12">

            <button type="button" id="userUpdateButton" class="btn btn-primary" onclick="userUpdateClick();">
              Add
            </button>
            <button type="button" id="userCloseButton" class="btn btn-primary" onclick="userFormClear();">
              Back
            </button>
            <button type="button" id="sendListButton" class="btn btn-primary"  onclick="sendSumList();">
                Send me vendor-summarization
              </button>
          </div>
          
        </div>
      </div>
    </div>
  </div>




</body>

</html>
